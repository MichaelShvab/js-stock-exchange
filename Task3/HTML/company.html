<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Website</title>
    <link rel="shortcut icon" href="../Images/world-map-pin.svg" />
    <link href="../CSS/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
  </head>

  <body class="bg-light">
    <div id="container" class="container d-flex align-items-center mt-5">
      <img
        src=""
        id="companyImg"
        style="border: rgb(190, 29, 118) solid 5px"
        width="100px"
        class="rounded p-2"
      />
      <h1>
        <a
          id="companyName"
          class="fs-1 ms-4 text-decoration-none"
          style="color: rgb(190, 29, 118)"
          href=""
          target="_blank"
        ></a>
      </h1>
    </div>
    <div class="container mt-4 d-flex">
      <h3 id="stockPrice">
        <h3 id="stockPercent" class="ms-2"></h3>
      </h3>
    </div>
    <div class="container mt-5">
      <p id="companyDesc"></p>
    </div>

    <div class="container mt-5">
      <canvas id="myChart" width="400" height="200" class="mb-3"></canvas>
    </div>

    <script src="../JS/company.js"></script>
  </body>
</html>
