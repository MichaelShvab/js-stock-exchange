<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title value="">Stock Search</title>
    <link rel="shortcut icon" href="../Images/candlestick.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="../CSS/marqueeStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div class="marquee-container">
      <div class="marquee">
        <div class="marquee-content" id="marquee"></div>
      </div>
    </div>
    <div class="container mt-5 w-75" id="mainContainer"></div>

    <script type="module">
      import Result from "../JS/classResults.js";
      import Marquee from "../JS/classMarquee.js";
      import Form from "../JS/classForm.js";

      (async function () {
        const marquee = new Marquee(document.getElementById("marquee"));
        marquee.marqueeLoad();
        const form = new Form(document.getElementById("mainContainer"));
        form.createElements();
        const result = new Result(document.getElementById("resultContainer"));

        form.onSubmit();
      })();
    </script>
  </body>
</html>
